name: CI-Test
on: [push, pull_request]

jobs:
  linter:
    name: CI-Test

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install
        run: npm install

      - name: Clean Install
        run: npm ci --ignore-scripts

      - name: Test
        run: npm run test
