name: CD-Release
on:
  push:
    branches:
      - main

jobs:
  release:
    name: CD-Release

    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install
        run: npm install

      - name: Clean Install
        run: npm ci --ignore-scripts

      - name: CD-Linter
        run: npm run linter:cd

      - name: CD-Test
        run: npm run test:cd

      - name: CD-Build
        run: npm run build:cd

      - name: Packaging
        run: |
          cp LICENSE dist/LICENSE
          cp README.md dist/README.md
          jq 'del(.devDependencies) | del(.scripts)' package.json > dist/package.json

      - name: Release
        uses: justincy/github-action-npm-release@2.0.2
